<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    {% load static %}	
    <link rel="stylesheet" href="{% static 'log_app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'log_app/css/core_styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="/dashboard">Logo</a>
            <div>
                {% if request.session.id %}
                    <a href="/profile">Profile</a>
                    <a href="/createimage">Upload</a>
                {% else %}
                    <a href="/signuplog">Sign In</a>
                {% endif %}
            </div>
        </header>

        <div class="main">
            <div class="content">
                {% for photo in img %}
                    <a href="/viewimage/{{ photo.id }}"><img src="{{ photo.imagethumb.url }}" alt="{{ photo.title }}"></a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
