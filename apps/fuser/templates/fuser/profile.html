<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    {% load static %}	
    <link rel="stylesheet" href="{% static 'log_app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'log_app/css/core_styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="/dashboard">Logo</a>
            <div>
                <a href="/logout">Logout</a>
                <a href="/createimage">Upload</a>
            </div>
        </header>

        <div class="main">
            <div>
                <h1>My Images</h1>
            </div>
            <div class="content">
                {% if img %}
                    {% for photo in img %}
                    <a href="/viewimage/{{ photo.id }}"><img src="{{ photo.imagethumb.url }}" alt="{{ photo.title }}"></a>
                    {% endfor %}
                {% else %}
                    <p>You have not created anything yet</p>
                    <a href="/createimage"><button>Make Magic</button></a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
